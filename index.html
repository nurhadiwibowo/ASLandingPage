<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/styles.min.css">
  </head>

<body>
  <div id="wrapper">
    <div class="header d-flex justify-content-center">
      <img class="img-header" src="https://images.glints.com/unsafe/1024x0/glints-dashboard.s3.amazonaws.com/company-logo/4139f1f2a3fac0c301123c2e20a72bcf.png"/>
    </div>
    <div class="d-flex">
      <div id="drawer" class="d-none d-sm-block">
        <div class="drawer">
          <div id="usrProfile" class="d-flex px-4 align-items-center">
            <div class="photo-wrapper d-flex">
              <img class="photo-profile" src="https://appworksinc.com/wp-content/uploads/2013/05/Team-Member-3.jpg"/>
            </div>
            <div class="name-wrapper d-flex  align-middle flex-column justify-content-center">
              <span class="name-profile">John Doe</span>
              <label class="status-profile">Verified Account</label>
            </div>
          </div>
        </div>
      </div>
      <div id="content" class="">
        <div class="content-wrapper">
          <div id="topContent" class="content-wrapper__top d-flex">
            <div id="kotakWrapper" class="w-100 d-flex">
              <div class="w-100">
                <div class="d-none d-sm-block">
                  <div class="kotak d-flex flex-column justify-content-center align-items-center">
                    <span class="kotak-title font-weight-light">TOTAL GALLERY</span>
                    <span class="kotak-isi font-weight-bold">55</span>
                  </div>
                </div>
                <div class="d-block d-sm-none mx-1">
                  <span class="kotak-title font-weight-light">TOTAL GALLERY</span>
                  <div class="kotak d-flex flex-column p-2 justify-content-center align-items-center">
                    <span class="kotak-isi font-weight-bold">55</span>
                  </div>
                </div>
              </div>

              <div class="w-100">
                <div class="d-none d-sm-block">
                  <div class="kotak d-flex flex-column justify-content-center align-items-center">
                    <span class="kotak-title font-weight-light">CURRENT DATE</span>
                    <span class="kotak-isi font-weight-bold">30 July 2019</span>
                  </div>
                </div>
                <div class="d-block d-sm-none mx-1">
                  <span class="kotak-title font-weight-light">CURRENT DATE</span>
                  <div class="kotak d-flex flex-column p-2 justify-content-center align-items-center">
                    <span class="kotak-isi font-weight-bold">30 July 2019</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="content-wrapper__bottom">
    
          </div>
        </div>
      </div>
    </div>
    
   
  </div>

  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>

    if (window.matchMedia('(max-width: 575px)').matches) {
      $("#kotakWrapper").addClass(" px-2");
      $("#topContent").addClass("flex-column");
      $("#usrProfile").addClass("my-2")
      jQuery("#usrProfile").detach().prependTo('#topContent');
    }
    $(window).resize(function() {
      var width = $(window).width();
      if (width < 576){
        $("#kotakWrapper").addClass(" px-2");
        $("#topContent").addClass("flex-column");
        $("#usrProfile").addClass("my-2")
        jQuery("#usrProfile").detach().prependTo('#topContent');
      } else if(width > 575) {
        jQuery("#usrProfile").detach().prependTo('#drawer')
        $("#kotakWrapper").removeClass("px-2")
        $("#usrProfile").addClass("px-4")
        $("#kotakWrapper").removeClass("px-2")
        $("#topContent").removeClass("flex-column")
        $("#usrProfile").removeClass("my-2")
      } else if(width < 980) {
        $("#usrProfile").addClass("px-2").removeClass("px-4")
      } else {
      }
    });
  </script>
</body>
</html>
