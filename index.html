<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>
    <script src="https://kit.fontawesome.com/080be1b4ab.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
    <link media="all" rel="stylesheet" href="assets/css/styles.min.css">
  </head>

<body>
  <div id="wrapper">
    <div class="header d-flex justify-content-center">
      <img class="img-header" src="https://images.glints.com/unsafe/1024x0/glints-dashboard.s3.amazonaws.com/company-logo/4139f1f2a3fac0c301123c2e20a72bcf.png"/>
    </div>
    <div class="d-flex">
      <div class="d-none d-sm-block">
        <div id="drawer" class="drawer">
          <div id="usrProfile" class="d-flex align-items-center">
            <div class="photo-wrapper d-flex">
              <img class="photo-profile" src="https://appworksinc.com/wp-content/uploads/2013/05/Team-Member-3.jpg"/>
            </div>
            <div class="name-wrapper d-flex align-middle flex-column justify-content-center">
              <span class="name-profile">John Doe</span>
              <label class="status-profile">Verified Account</label>
            </div>
          </div>
          <div id="list-drawer" class="">
              <ul>
                  <li class="list-menu"><i class="fa fa-coins"></i><span class="d-none d-sm-inline">Dashboard</span></li>
                  <li class="list-menu"><i class="fa fa-chart-line"></i><span class="d-none d-sm-inline">Gallery</span></li>
              </ul>
          </div>
        </div>
      </div>
      <div id="content" class="">
        <div class="content-wrapper">
          <div id="topContent" class="content-wrapper__top d-flex">
            <div id="kotakWrapper" class="w-100 d-flex">
              <div class="w-100">
                <div class="d-none d-sm-block">
                  <div class="kotak d-flex flex-column justify-content-center align-items-center">
                    <span class="kotak-title font-weight-light">TOTAL GALLERY</span>
                    <span class="kotak-isi font-weight-bold">55</span>
                  </div>
                </div>
                <div class="d-block d-sm-none mx-1">
                  <span class="kotak-title font-weight-light">TOTAL GALLERY</span>
                  <div class="kotak d-flex flex-column p-2 justify-content-center align-items-center">
                    <span class="kotak-isi font-weight-bold">55</span>
                  </div>
                </div>
              </div>

              <div class="w-100">
                <div class="d-none d-sm-block">
                  <div class="kotak d-flex flex-column justify-content-center align-items-center">
                    <span class="kotak-title font-weight-light">CURRENT DATE</span>
                    <span class="kotak-isi font-weight-bold">30 July 2019</span>
                  </div>
                </div>
                <div class="d-block d-sm-none mx-1">
                  <span class="kotak-title font-weight-light">CURRENT DATE</span>
                  <div class="kotak d-flex flex-column p-2 justify-content-center align-items-center">
                    <span class="kotak-isi font-weight-bold">30 July 2019</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div id="btn-mode" class="d-block d-sm-none py-2 px-3 mt-2">
            <button id="single-img" class="btn-active"><i class="fas fa-stop"></i></button>
            <button id="tiles-img" ><i class="fas fa-th-large"></i></button>
          </div>
          <div class="content-wrapper__bottom">
            <div id="content-data" class="d-flex flex-column w-100 mt-4">
  
            </div>
          </div>
        </div>


        <script>
 
        </script>
      </div>
    </div>
    
   
  </div>

  <script src="assets/js/vendor.min.js" defer></script>
  <script src="assets/js/app.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    
    jQuery("#single-img").on("click", function(){
      jQuery("#single-img").addClass("btn-active")
      jQuery("#tiles-img").removeClass("btn-active")
      jQuery(".article-data").addClass("full-img").removeClass("tiles-img")
      jQuery(".name-mobile").removeClass("d-block").addClass("d-none")
    })

    jQuery("#tiles-img").on("click", function(){
      jQuery("#tiles-img").addClass("btn-active")
      jQuery("#single-img").removeClass("btn-active")
      jQuery(".article-data").removeClass("full-img").addClass("tiles-img")
      jQuery(".name-mobile").removeClass("d-none").addClass("d-block")
    })

    jQuery(window).on('load', function(){
    fetch('https://jsonplaceholder.typicode.com/photos')
      .then(function(response) {
        return response.json() ;
        })
        .then(payload => {
          var dataTemp = ""

          payload.slice(0,20).map(data => {
            dataTemp +=`<div class="d-flex article-data bottom-content">
                          <div class="gradient-img"></div>
                          <img class="data-img" src=${data.url}/>
                          <span class="name-mobile d-none d-sm-none">${data.title}</span>
                          <div class="d-none d-sm-block p-3">
                            <div class="d-flex flex-column bottom-content__article">
                              <h6>${data.title}</h6>
                              <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a ...</span>
                              <span id="dateArticle" class="font-weight-bold">1 July 2019</span>
                            </div>
                          </div>
                        </div>`
          })
          jQuery('#content-data').append(dataTemp)
          $(document).ready(function(){
            if (window.matchMedia('(max-width: 575px)').matches) {
              jQuery(".article-data").addClass("full-img").removeClass("tiles-img")

              $("#kotakWrapper").addClass(" px-2");
              $("#topContent").addClass("flex-column");
              $("#usrProfile").addClass("my-2")
              jQuery("#content-data").removeClass("flex-column");
              jQuery("#content-data").removeClass("mt-4");
              jQuery("#usrProfile").detach().prependTo('#topContent');
              jQuery("#list-drawer").detach().prependTo('#wrapper');
            }
            $(window).resize(function() {
              var width = $(window).width();
              if (width < 576){
                jQuery("#content-data").removeClass("mt-4");
                jQuery("#kotakWrapper").addClass(" px-2");
                jQuery("#topContent").addClass("flex-column");
                jQuery("#usrProfile").addClass("my-2");
                jQuery("#content-data").removeClass("flex-column");
                jQuery("#usrProfile").detach().prependTo('#topContent');
              } else if(width > 575) {
                jQuery("#single-img").addClass("btn-active")
                jQuery("#tiles-img").removeClass("btn-active")  
                jQuery("#kotakWrapper").removeClass(" px-2");
                jQuery(".article-data").addClass("full-img").removeClass("tiles-img")
                jQuery("#content-data").addClass("mt-4");
                jQuery("#usrProfile").detach().prependTo('#drawer')
                jQuery("#list-drawer").detach().appendTo('#drawer');
                jQuery("#topContent").removeClass("flex-column")
                jQuery("#usrProfile").removeClass("my-2")
                jQuery("#content-data").addClass("flex-column");      
              } else {
              }
            });
          })
        });
      })
  </script>
</body>
</html>
